<!DOCTYPE html>
	<html>

	<head>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/simple-sidebar.css" rel="stylesheet">
	</head>

	<body>
	<div id="wrapper">

		{% include '_sidebar.html' %}

		<!-- Make sure to keep all page content within the #page-content-wrapper div. -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						{% if success %}
							<p class="error"><strong>Success:</strong> {{ success }}</p>
						{% endif %}
						<h1>Below are your Friends</h1>
						<style type="text/css">
							table, th, td {
								border: 1px solid black;
							}
						</style>
						<table>
						<th>Username</th>
						{% for friend in friends %}
							<tr>
								<td>{{ friend.friend_to }}</td>
							</tr>
						{% endfor %}
						</table>
						
						
						<h2>Fill out the form to add or remove friends.</h2>
						<form action="/friending" method="POST">
							<input type="text" name="username" placeholder="Username" required/> </br>
							Friend/Unfriend: <select name="addOrRemove">
								<option value="friend">Friend</option>
								<option value="unfriend">Unfriend</option>
							</select> </br>
							<input type="submit" value="Submit"/>
						</form>
						{% if error %}
						<p class="error"><strong>Error:</strong> {{ error }}</p>
						{% endif %}
				</div>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
