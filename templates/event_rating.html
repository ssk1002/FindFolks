<!DOCTYPE html>
	<html>

	<head>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/simple-sidebar.css" rel="stylesheet">
	</head>

	<body>
	<div id="wrapper">

		{% include '_sidebar.html' %}

		<!-- Make sure to keep all page content within the #page-content-wrapper div. -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						{% if success %}
							<p class="error"><strong>Success:</strong> {{ success }}</p>
						{% endif %}
						<h1>Create Event</h1>
						<h2>Enter the following details in order to create an event.</h2>
						<form action="/rate" method="POST">
							<input type="number" name="event_id" placeholder="Event ID" required/> </br>
							Rating: <select name="rating" form="rating">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select> </br>
							<input type="submit" value="Create"/>
						</form>
						{% if error %}
						<p class="error"><strong>Error:</strong> {{ error }}</p>
						{% endif %}
				</div>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
